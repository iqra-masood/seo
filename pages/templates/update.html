{% extends 'base.html' %}

{% block content %}
  <h3 class="alert alert-secondary text-center">Update Records</h3>
  <form method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <input type="submit" value="Update" class="btn btn-success">
    <a href="{% url 'contact' %}" class="btn btn-primary"> Back to Order Now</a>
  </form>
{% endblock content %}
